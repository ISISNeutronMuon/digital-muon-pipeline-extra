---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frame-aggregation
  namespace: digital-muon-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frame-aggregator
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: frame-aggregator
    spec:
      restartPolicy: Always
      containers:
        - name: frame-aggregator
          image: ghcr.io/isisneutronmuon/digital-muon-digitiser-aggregator:3fe5671f8e10bfdea781c5d6e695c2b1ee456251
          args:
            - --broker=130.246.53.247:9092
            - --group=digitiser-aggregator
            - --input-topic=daq-events
            - --output-topic=frame-events
            - --otel-endpoint=http://172.16.105.83:4317/v1/traces
            - --otel-namespace=pipeline-musr
            - --frame-ttl-ms=5000
            - -d4,5,6,7,8,9,10,11
          env:
            - name: RUST_LOG
              value: "info"
            - name: OTEL_LEVEL
              value: "info"
          resources:
            limits:
              memory: 500Mi
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
