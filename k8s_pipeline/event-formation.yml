---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-formation
  namespace: digital-muon-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-formation
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: event-formation
    spec:
      restartPolicy: Always
      containers:
        - name: event-formation
          image: ghcr.io/stfc-icd-research-and-design/supermusr-trace-to-events:a00987c4d6c88cbcefbc71c89c3f1ed71370a723
          args:
            - --broker=130.246.53.247:9092
            - --consumer-group=trace-to-events
            - --trace-topic=traces-in
            - --event-topic=daq-events
            - --otel-endpoint=http://172.16.105.83:4317/v1/traces
            - --otel-namespace=pipeline-musr
            - --polarity=positive
            - --baseline=0
            - fixed-threshold-discriminator
            - --threshold=2200
            - --duration=1
            - --cool-off=0
          env:
            - name: RUST_LOG
              value: "info"
            - name: OTEL_LEVEL
              value: "none,trace_to_events=info,trace_to_events::channels=warn,trace_to_events::pulse_detection=warn"
          resources:
            limits:
              memory: 500Mi
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
